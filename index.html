<!DOCTYPE html>
<html lang='en' translate='no'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>El Pollo Loco</title>
  <link rel='stylesheet' href='fonts/zabars.css'>
  <link rel='stylesheet' href='style.css' />

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">


</head>

<body>
  <div class='h-100 w-100 justify-content-center'>
    <h1 class='title w-100 d-flex justify-content-center '>El pollo loco</h1>
    <div id='insert-container' class='game-container d-flex justify-content-center'>
      <div class='images-container h-100 d-flex justify-content-even align-items-start w-100'>
        <div id='start'
          class=' mt-7 dancing-cactus-container h-fit-content d-flex flex-direction-column justify-content-center align-items-center cursor-pointer'>
          <img class='dancing-cactus home-screen-imgs' src='img/10_style/cactus_1.png' alt='start'>
          <span>Start Game</span>
        </div>
        <div id='steering'
          class=' mt-7 steering-img-container h-fit-content d-flex flex-direction-column justify-content-center align-items-center cursor-pointer'>
          <img class='steering-img home-screen-imgs ' src='img/10_style/wheel_steering.png' alt=''>
          <span>Steering</span>
        </div>
        <div id='history'
          class=' mt-7 book-container h-fit-content d-flex flex-direction-column justify-content-center align-items-center cursor-pointer'>
          <img class='book-image home-screen-imgs' src='img/10_style/book.png' alt=''>
          <span>History</span>
        </div>
      </div>
    </div>
    <div id='info-container'></div>
    <div id="screen-rotation-container"></div>
    <div id="replay-container"></div>
  </div>

  <script src='models/drawable-object.class.js'></script>
  <script src='models/movable-object.class.js'></script>
  <script src='models/status-bar.class.js'></script>
  <script src='models/status-bar-objects/health-status.class.js'></script>
  <script src='models/status-bar-objects/coin-status.class.js'></script>
  <script src='models/status-bar-objects/bottle-status.class.js'></script>
  <script src='models/status-bar-objects/endboss-status.class.js'></script>
  <script src='models/character.class.js'></script>
  <script src='models/chicken.class.js'></script>
  <script src='models/normal-chicken.class.js'></script>
  <script src='models/small-chicken.class.js'></script>
  <script src='models/cloud.class.js'></script>
  <script src='models/world.class.js'></script>
  <script src='models/background-object.class.js'></script>
  <script src='models/keyboard.class.js'></script>
  <script src='models/throwable-object.class.js'></script>
  <script src='models/collectable-object.class.js'></script>
  <script src='models/coin.class.js'></script>
  <script src='models/bottle.class.js'></script>
  <script src='models/endboss.class.js'></script>
  <script src='models/level.class.js'></script>
  <script src='levels/level1.js'></script>
  <script src='js/game.js'></script>
  <script src='js/script.js'></script>
</body>

</html>
